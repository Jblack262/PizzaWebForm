<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackman - Pizza Form Project</title>
    <!--pizza favicon-->
    <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/69015/pizza-icon-clipart-md.png" type="image/gif" sizes="32x32">
    <!--author and description-->
    <meta name="author" content="James Blackman">
    <meta name="description" content="Pizza Form Project">
    <meta property="og:image" content="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/69015/pizza-icon-clipart-md.png">
    <meta property="og:description" content="Build your own pizza!">
    <meta property="og:title" content="Pizza Builder">

    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div class="navBar">
        <!--Top left items-->
        <a href="#" class="navBarItems1">Welcome to pizza hub!</a>
        <a href="#" class="navBarItems1"><span style="color: #e8d279;">(Sign In)</span></a>
        <!--top right items-->
        <a href="#" class="navBarItems2">Pizza Hub Rewards!</a>
        <a href="#" class="navBarItems2"><span style="color: #e8d279;">(Join)</span></a>
    </div>
    <hr class="navBarLine">

    <!--Toppings menu-->
    <div class="form1">
        <h1>Pizza builder</h1>
        <form action="/index.html" id="pizza">
            <nav class="menu">
            <a href="#" class="toppingsButton" style="text-align: center; color: black;"><span style="font-size: larger; position: relative; right: 70%;" id="toppingsTab"><strong>Toppings</strong></span></a>
            <a href="#" class="toppingsButton" style="text-align: center; color: black;"><span style="font-size: larger; position: relative; right: 10%;" id="drinksTab"><strong>Drinks</strong></span></a>
            </nav>
            <hr class="formLine">

            <!--for blank option-->
            <div class="blank">
                <!--pepperoni image-->
                <input type="checkbox" id="cheeseBox">
                <label for="checkbox">No Toppings</label><br>
                <label for="other">+ $0.00</label>
            </div>
            <hr class="formLine">

            <!--for pepperoni option-->
            <div class="pepperoni">
                <!--pepperoni image-->
                <img src="images/pepperoni.jpg" class="formImage">

                <input type="checkbox" id="pepperoniBox">
                <label for="checkbox">Pepperoni</label><br>
                <label for="other">+ $0.50</label>
            </div>
            <hr class="formLine">

            <!--for chicken option-->
            <div class="chicken">
                <!--chicken image-->
                <img src="images/chicken.png" class="formImage">

                <input type="checkbox" id="chickenBox">
                <label for="checkbox">chicken</label><br>
                <label for="other">+ $0.75  </label>
            </div>
            <hr class="formLine">

            <!--for sausage option-->
            <div class="sausage ">
                <!--sausage image-->
                <img src="images/sausage.jpg" class="formImage">

                <input type="checkbox" id="sausageBox">
                <label for="checkbox">sausage</label><br>
                <label for="other">+ $0.75  </label>
            </div>
        </form>

        <form action="/index.html" id="drinks">
            <nav class="menu">
                <a href="#" class="toppingsButton" style="text-align: center; color: black;"><span style="font-size: larger; position: relative; right: 70%;" id="toppingsTab"><strong>Toppings</strong></span></a>
                <a href="#" class="toppingsButton" style="text-align: center; color: black;"><span style="font-size: larger; position: relative; right: 10%;" id="drinksTab"><strong>Drinks</strong></span></a>
                </nav>
                <hr class="formLine">

            <!--for water option-->
            <div class="water">
                <!--pepperoni image-->
                <input type="checkbox" id="waterBox">
                <label for="checkbox">Water</label><br>
                <label for="other">+ $1.00</label>
            </div>
            <hr class="formLine">

            <!--for coke option-->
            <div class="coke">
                <!--coke image-->
                <img src="images/coke.png" class="drinkImg">

                <input type="checkbox" id="cokeBox">
                <label for="checkbox">Coke</label><br>
                <label for="other">+ $1.50</label>
            </div>
            <hr class="formLine">

            <!--for dCoke option-->
            <div class="dCoke">
                <!--dCoke image-->
                <img src="images/dietCoke.jpg" class="drinkImg">

                <input type="checkbox" id="dietCokeBox">
                <label for="checkbox">Diet Coke</label><br>
                <label for="other">+ $1.50  </label>
            </div>
            <hr class="formLine">

            <!--for Sprite option-->
            <div class="sprite">
                <!--sprite image-->
                <img src="images/sprite.png" class="drinkImg">

                <input type="checkbox" id="spriteBox">
                <label for="checkbox">Sprite</label><br>
                <label for="other">+ $1.75  </label>
            </div>
        </form>

        <div class="cost">
            <div class="price">
                <h3>Total Cost:</h3>
                <h2 id="price">$ 0.00</h2>
            </div>
            <!--submit button-->
            <a href="#" class="submitButton">Complete Order</a>

            <form>
                <label for="text">Special Instructions:</label>
                <input type="text" name="specialInstructions" id="extras">
            </form>
        </div>
    </div>

    <div class="pizzaBox">
        <h3>Pizza</h3>
        <hr class="formLine">
        <!--cheese pizza-->
        <img src="images/pizza.png" class="pizzaImg">
        <!--pepperoni slices-->
        <img src="images/pepperoniPiece.png" class="pizzaImg" id="PepperoniSlices">
        <!--chicken pieces-->
        <img src="images/chickenPiece.png" class="pizzaImg" id="ChickenSlices">
        <!--sausage pieces-->
        <img src="images/sausage.png" class="pizzaImg" id="SausageSlices">
    </div>
    

    <script src="JS/main.js"></script>
</body>
</html>
